# Choose command to run to create the environment:
# 1. Create a NEW environment named 'mc4':
#  conda env create -f mct4.yml
# 2. Update an existing 'mc4' environment:
#  conda env update -n mc4 -f mct4.yml
# 
name: mc4
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - mdanalysis
  - numpy
  - parmed
  - setuptools>=64
  - pip:
    - scipy
    - matplotlib
    - pandas
    - pygraphviz
    - networkx
    - requests
    - seaborn
